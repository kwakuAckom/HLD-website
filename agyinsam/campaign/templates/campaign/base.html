<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Agyinsam for MP{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">Agyinsam for MP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'policies' %}">Policies</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'events' %}">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'upcoming_events' %}">Upcoming Events</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; Agyinsam for MP 2024</p>
    </footer>
</body>
</html>

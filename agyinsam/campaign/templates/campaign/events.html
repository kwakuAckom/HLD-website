{% extends 'campaign/base.html' %}

{% block title %}Events - Agyinsam for MP{% endblock %}

{% block content %}
<h2>Events</h2>
<div class="row">
    {% for event in events %}
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">{{ event.title }}</h3>
                <p class="card-text">{{ event.description }}</p>
                <p class="card-text"><small class="text-muted">Date: {{ event.date }}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

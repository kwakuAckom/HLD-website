{% extends 'campaign/base.html' %}

{% block title %}Policies -  Agyinsam for MP{% endblock %}

{% block content %}
<h2>Policies</h2>
<div class="row">
    {% for policy in policies %}
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ policy.title }}</h3>
                <p class="card-text">{{ policy.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
